<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Startgram</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "0fd8b52d-9615-455d-9ba2-15cc239075bc",
      });
    });
  </script>

  <link href="build/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css">
</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!Notification) {
        alert('Este browser não suporta notificações');
        return;
      }

      if (Notification.permission !== "granted")
        Notification.requestPermission();

      var notification = new Notification('Bem vindo ao Startgram!', {
        icon: '/assets/icon/icon-512x512.png',
        body: "Seja bem vindo a nosso instagram pirata!",
        vibrate: [200, 100, 200, 100, 200, 100, 200]
      });
    });

    function isOnline() {
      if(navigator.onLine) {
        var notification = new Notification('Você está online!', {
          icon: '/assets/icon/icon-512x512.png',
          body: "Você está navegando online, todo conteúdo será enviado.",
          vibrate: [200, 100, 200, 100, 200, 100, 200]
        });

        var photos = JSON.parse(localStorage.getItem('photos'));
        photos.forEach(function(photo) {
          console.log(photo.title);
        });
      } else {
        var notification = new Notification('Você está offline!', {
          icon: '/assets/icon/icon-512x512.png',
          body: "Você está navegando offline, todo conteúdo será armazenado.",
          vibrate: [200, 100, 200, 100, 200, 100, 200]
        });
      }
    }

    window.addEventListener('online', isOnline);
    window.addEventListener('offline', isOnline);

  </script>
</body>

</html>
